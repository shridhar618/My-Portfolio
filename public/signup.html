<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styles */
body {
    font-family: 'Arial', sans-serif;
    background: url(images/login.jpg);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;

}

/* Container */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 400px;
    padding: 20px;
}

/* Card */
.card {
    background: #fff,8.8;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 3, 5, 0.2);
    width: 100%;
    text-align: center;
}

/* Title */
.title {
    font-size: 1.8rem;
    margin-bottom: 20px;
    color: #ffffff;
    font-family: "poppins";
}

/* Form */
.form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* Input */
.input {
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 8px;
    outline: none;
    transition: all 0.3s ease;
}

.input:focus {
    border-color: #6a11cb;
    box-shadow: 0 0 4px rgba(106, 17, 203, 0.4);
}

/* Button */
.button {
    background: linear-gradient(to right, #6a11cb, #2575fc);
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
}

.button:hover {
    background: linear-gradient(to right, #2575fc, #6a11cb);
}

/* Secondary Button */
.button.secondary {
    background: #f5f5f5;
    color: #444;
    border: 1px solid #ddd;
}

.button.secondary:hover {
    background: #eaeaea;
}

/* Divider */
.divider {
    border: none;
    border-top: 1px solid #ddd;
    margin: 20px 0;
}

/* Actions */
.actions {
    display: flex;
    justify-content: space-between;
    gap: 10px;
}

/* Links */
.link {
    text-decoration: none;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Signup</h1>
            <form action="/signup" method="POST" class="form">
                <input type="text" name="username" placeholder="Username" required class="input">
                <input type="email" name="email" placeholder="Email" required class="input">
                <input type="password" name="password" placeholder="Password" required class="input">
                <button type="submit" class="button">Sign Up</button>
            </form>
            <hr class="divider">
            <div class="actions">
                <a href="/login" class="link">
                    <button class="button secondary">Direct Login</button>
                </a>
                <a href="/index.html" class="link">
                    <button class="button secondary">Move Without Login</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
